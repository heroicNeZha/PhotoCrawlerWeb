{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/main.css' %}">
    <title>登录</title>
</head>
<body>
<div class="container">
    <div class="row" style="margin-top: 12%">
        <div class="col-md-offset-3 col-md-6">
            <form role="form" method="post" class="form-horizontal">
                {% csrf_token %}
                <span class="heading">登 录 微 博</span>
                <div class="form-group">
                    <input type="text" class="form-control" id="inputName3" name="username" placeholder="微 博 账 号">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="密　码">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <div class="main-checkbox">
                        <input type="checkbox" value="None" id="checkbox1" name="check"/>
                        <label for="checkbox1"></label>
                    </div>
                    <span class="text">Remember me</span>
                    <button type="submit" class="btn btn-default">登 录</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
